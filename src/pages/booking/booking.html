<ion-header>
  <ion-navbar>
    <ion-title>Booking</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col width-20><strong>Date</strong></ion-col>
    <ion-col width-80>
      <ion-item>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="timeBooking"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-20><strong>Service</strong></ion-col>
    <ion-col width-80>
      <ion-item style="width:100vw;">
        <ion-select [(ngModel)]="serviceName" (ionChange)="updateSelectedValue($event)" class="max" multiple="false">
          <ion-option checked [disabled]="true">Select a service</ion-option>
          <ion-option *ngFor="let item of services" value="{{item.id}}" checked="item.name == nameService">{{item.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <button ion-button (click)="callBooking()">Book</button>
  </ion-row>
</ion-content>
