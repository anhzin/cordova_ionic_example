<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>History Booking</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <!--<scroll-content>-->
  <ion-scroll scrollY="true" style="width:100vw;height:100vh">
    <ion-row>
      <ion-col width-50>
        <strong>Workshop</strong>
      </ion-col>
      <ion-col width-50>
        <strong>   Service</strong>
      </ion-col>
      <!--<ion-col width-30>
        <strong>   Date</strong>
      </ion-col>-->
    </ion-row>
    <ion-row *ngFor="let item of bookings;">
      <ion-col width-50>{{item.workshopName}}</ion-col>
      <ion-col width-50>{{item.serviceName}}</ion-col>
      <!--<ion-col width-30>
        {{item.timeBooking| amDateFormat: 'LL'}}
      </ion-col>-->
    </ion-row>
    <!--<ion-row *ngFor="let item of historyBooking;" responsive-sm>
    </ion-row>-->
  </ion-scroll>
  <!--</scroll-content>-->
</ion-content>
